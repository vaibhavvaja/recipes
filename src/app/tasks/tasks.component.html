@if(addNewTask){
<app-new-task (cancel)="addNewTask = false" (add)="onAddTaskToList($event)" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onOpenTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (completedTask)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
