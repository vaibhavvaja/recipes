<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        [selected]="user.id === selectedUserId"
      />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [id]="selectedUser.id" [name]="selectedUser.name" />
  }@else {
  <h1>No user selected</h1>
  }
</main>
