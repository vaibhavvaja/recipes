<div class="container text-center">
  <button class="btn btn-primary" (click)="onToggleParagraph()">
    Display Text
  </button>
  <button (click)="counts = []" class="btn btn-danger">Clear timestamp</button>

  <p class="fix">{{ paragraph }}</p>

  <div *ngFor="let count of counts; index as idx">
    <p [ngStyle]="checkForCountBgColor(idx)" [ngClass]="setWhiteClass(idx)">
      {{ count }}
    </p>
  </div>
</div>
