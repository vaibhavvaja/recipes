<app-places-container title="Your Favorite Places">
  @if (isFetching()){
  <p class="fallback-text">
    Please wait! Your Favorite places are getting load......
  </p>
  } @if (!!places()) {
  <app-places [places]="places()!" (selectPlace)="onDeletePlace($event)" />
  } @if (isEmpty()) {
  <p class="fallback-text">No places are saved.</p>
  }
</app-places-container>
