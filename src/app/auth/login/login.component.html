<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if(isEmailInvalid){
  <p class="control-error">Please enter correct Email address</p>
  } @if(isPasswordInvalid){
  <p class="control-error">
    Please enter password with minimum length of 6 & with question mark
  </p>
  }
</form>
